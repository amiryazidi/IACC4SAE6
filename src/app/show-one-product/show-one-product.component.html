<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{p.image}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.price}}</p>
        <p class="card-text">{{p.quantity}}</p>
        <p class="card-text">{{p.like}}</p>
        <button class="btn btn-primary" (click)="sentDataToParent(p)">like</button>
    </div>
</div>
